<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thales Rocha</title>
    <meta content="Designer multidisciplinar focado na criação de produtos digitais." name="description">
    <meta content="Thales Rocha" property="og:title">
    <meta content="Designer multidisciplinar focado na criação de produtos digitais" property="og:description">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="images/favicon.png">
    <script src="js/blotter.min.js"></script>
    <script src="js/channelSplitMaterial.js"></script>
    <script src="js/fliesMaterial.js"></script>
    <script type="text/javascript">
    function changeBgImage (image, id) {
    	var element = document.getElementById(id);
    	element.style.backgroundImage = "url("+image+")";
    }

    function changeBack (image, id) {
    	var element = document.getElementById(id);
    	element.style.backgroundImage = "url("+image+")";
    }

    </script>
  </head>
  <body>
    <div class="top">
      <div class="welcome fade-in">
        <p class="title-white">Thales Rocha.</p>
        <p class="title-white">Designer multidisciplinar focado na criação de produtos digitais, atualmente trabalhando no time de design da <a class="link-top" href="http://trin.ca" target="_blank">Trinca.</a></p>
        <p class="social"> <a class="link-social" href="http://dribbble.com/thalesrocha" target="_blank">Dribbble</a> <a class="link-social" href="https://www.linkedin.com/in/thalesrcha/" target="_blank">LinkedIn</a> <a class="link-social" href="mailto:thalesrochars@gmail.com">Email</a></p>
      </div>
      <div id="graph">
        <script>
            // Define text style
            var text = new Blotter.Text('•', {
            	family: "'Inter', sans-serif",
              size: 400,
            	paddingLeft: 10,
              paddingRight: 10,
              fill: "#000",
            });

            // Use a material
            // https://blotter.js.org/#/materials
            var material = new Blotter.FliesMaterial();

            // Set material opts
            material.uniforms.uPointCellWidth.value = 0.004;
            material.uniforms.uPointRadius.value = 0.3;
            material.uniforms.uSpeed.value = 6.1;

            var blotter = new Blotter(material, {
              texts: text
            });

            // Apply to element
            var scope = blotter.forText(text);
            var elem = document.getElementById('graph');
            scope.appendTo(elem);
      </script>

      </div>
    </div>
    <div id="bg">
      <div id="work">
        <nav class="menu menu__projects">
          <a class="menu__item" href="#" onMouseOver="changeBgImage('images/onni2.jpg', 'bg')" onMouseOut="changeBack(',', 'bg')">
            <span class="menu__item-name">Onni</span>
          </a>
          <a class="menu__item" href="#" onMouseOver="changeBgImage('images/pas.jpg', 'bg')" onMouseOut="changeBack(',', 'bg')">
            <span class="menu__item-name">Pan American School</span>
          </a>
          <a class="menu__item" href="#" onMouseOver="changeBgImage('images/onni.jpg', 'bg')" onMouseOut="changeBack(',', 'bg')">
            <span class="menu__item-name">MAPFRE</span>
          </a>
          <a class="menu__item" href="#">
            <span class="menu__item-name">RedBull</span>
          </a>
        </nav>
      </div>
    </div>
  </body>
</html>
